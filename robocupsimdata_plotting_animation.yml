input:
  filepath_or_buffer: "data/output/groundtruth_cleaned.csv"
  sep: ";"

output:
  export_video: True
  filepath: "data/output/video.mp4"


initial_time: 100
final_time: 300

interval_ms: 50  # Draws a new frame every X ms

# Video
fps: 20
bitrate: 1800

# Plot style
title:
  fontsize: 12
  fontweight: 2
  verticalalignment: "baseline"
  horizontalalignment: "center"
  fontname: "fantasy"
  color: "white"

grass_color: "#3CAF54"

team_L_style:
  marker: "o"
  markersize: 15
  markeredgewidth: 2
  markeredgecolor: "black"
  markerfacecolor: "blue"
  linewidth: 0

team_R_style:
  marker: "o"
  markersize: 15
  markeredgewidth: 2
  markeredgecolor: "black"
  markerfacecolor: "red"
  linewidth: 0

ball_style:
  marker: "o"
  markersize: 8
  markeredgewidth: 2
  markeredgecolor: "black"
  markerfacecolor: "black"
  linewidth: 0
